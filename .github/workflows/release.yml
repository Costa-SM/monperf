name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: perf-monitor
            asset_name: perf-monitor-linux-x86_64

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: perf-monitor
            asset_name: perf-monitor-linux-x86_64-musl

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: perf-monitor
            asset_name: perf-monitor-linux-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}
        working-directory: perf-monitor

      - name: Strip binary
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: strip perf-monitor/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: aarch64-linux-gnu-strip perf-monitor/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: perf-monitor/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir"perf-monitor "release/$name"
            chmod +x "release/$name"
          done
          ls -la release/

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "Release ${{ github.ref_name }}" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Downloads" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "| Platform | Binary |" >> CHANGELOG.md
          echo "|----------|--------|" >> CHANGELOG.md
          echo "| Linux x86_64 (glibc) | \`perf-monitor-linux-x86_64\` |" >> CHANGELOG.md
          echo "| Linux x86_64 (musl/static) | \`perf-monitor-linux-x86_64-musl\` |" >> CHANGELOG.md
          echo "| Linux ARM64 | \`perf-monitor-linux-aarch64\` |" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Usage" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "# Download and make executable" >> CHANGELOG.md
          echo "chmod +x perf-monitor-linux-x86_64" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "# Run with TUI" >> CHANGELOG.md
          echo "./perf-monitor-linux-x86_64" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "# Monitor a specific process and log to file" >> CHANGELOG.md
          echo "./perf-monitor-linux-x86_64 -n 'python' -l metrics.json -o observations.txt" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: release/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
